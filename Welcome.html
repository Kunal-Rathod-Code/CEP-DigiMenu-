<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Digital Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 500px;
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #FFC107;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffb300;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç¥ Welcome to Hotel Kolhapuri</h1>
    <p>Experience delicious food with our eco-friendly <br> digital menu system.</p>
    <p>üì± Simply scan the QR code to explore our menu, <br> place orders, and enjoy contactless dining.</p>
    <button onclick="window.location.href='scan.html'">Scan QR to View Menu</button>
  </div>
</body>
</html>
